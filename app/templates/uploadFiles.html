{% extends "index.html" %}

{% block title %}Upload{% endblock %}

{% block main %}

<div class="container">
  <div class="row">
    <div class="col">

      <h1>Upload the necessary documents</h1>
      <hr>

      <form action="/uploadFiles" method="POST" enctype="multipart/form-data">

        <div class="form-group">
          <label>Select files</label>
          <div class="custom-file">
            <input type="file" class="custom-file-input" name="schema" id="schema">
            <label class="custom-file-label" for="schema">Select schema...</label>
          </div>
          <div class="custom-file">
            <input type="file" class="custom-file-input" name="answer" id="answer">
            <label class="custom-file-label" for="answer">Select answer script ...</label>
          </div>
          
        </div>

        <button type="submit" class="btn btn-primary">Upload</button>

      </form>

    </div>
  </div>
</div>

{% endblock %}
